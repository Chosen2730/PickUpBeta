    <section class="order">
      <h1>Place Order</h1>
      <div class="order-cont-div">

        <form id="pickupSchedule" name="pickupSchedule" method="POST" enctype="multipart/form-data">
          <div class="order-cont">
            <div class="pickup-schedule">
              <h2>Personal Information</h2>
              <div class="schedule-flex wow animated fadeInUp">
                <div class="flex1"><label for="name">Name</label></div>
                <div class="flex1"><input class="input" type="name" id="fname" name="fname" placeholder="your full name"></div>
              </div>
              <div class="schedule-flex wow animated fadeInUp">
                <div class="flex1"><label for="tel">Phone Number</label></div>
                <div class="flex1"><input class="input" id="tel" name="tel" type="tel" placeholder="+234"></div>
              </div>
              <div class="schedule-flex wow animated fadeInUp">
                <div class="flex1"><label for="email">Email Address</label></div>
                <div class="flex1"><input class="input" id="email" name="email" type="email" placeholder="example@email.com"></div>
              </div>
              <label for="name wow animated fadeInUp">Package Description</label><br>
              <textarea class="input" id="packageDescription" name="packageDescription" cols="30" rows="10"></textarea><br>
              <label for="name">Package Picture</label><br>
              <input class="input" id="packagePicture" name="packagePicture" type="file" placeholder="upload picture">
            </div>
            <div class="pickup-schedule wow animated fadeInUp">
              <h2>Pickup Schedule</h2>
              <input type="radio" id="pickupScheduleReadyNow" name="pickupSchedule" value="Ready Now" checked>
              <label for="pickupScheduleReadyNow">Ready Now</label>
                <input type="radio" id="pickupScheduleLater" name="pickupSchedule" value="Schedule Later">
              <label for="pickupScheduleLater">Schedule Later</label>

              <div class="schedule-flex wow animated fadeInUp">
                <div class="flex1"><label for="name">Pickup Date</label></div>
                <div class="flex1"><input class="input" id="pickupDate" name="pickupDate" type="date"></div>
              </div>
              <div class="schedule-flex wow animated fadeInUp">
                <div class="flex1"><label for="name">Select a Time</label></div>
                <div class="flex1"><input class="input" id="pickupTime" name="pickupTime" type="time"></div>
              </div>
              <label for="name">Pickup Instruction</label><br>
              <textarea class="input" id="pickupInstruction" name="pickupInstruction" cols="30" rows="10"></textarea><br>
              <label for="name">Contact Address</label><br>
              <textarea class="input" id="contactAddress" name="contactAddress" cols="30" rows="5"></textarea>
            </div>

            <div class="delivery-schedule wow animated fadeInUp">

              <input type="radio" id='deliveryScheduleLater' name="deliverySchedule" value="Schedule Later">
              <label for="name">Schedule Later</label>

              <div class="schedule-flex wow animated fadeInUp">

              <div class="schedule-flex wow animated fadeInUp">

              <label for="name">Delivery Address</label><br>
