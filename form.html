                <h2>Personal Information</h2>
                <div class="schedule-flex wow animated fadeInUp">
                    <div class="flex1"><label for="name">Name</label></div>

                </div>
                <label for="name wow animated fadeInUp">Package Description</label><br>

                <label for="name">Package Picture</label><br>

            <div class="pickup-schedule wow animated fadeInUp">

                <input type="checkbox">
                <label for="name">Ready Now <input type="checkbox"></label>
                
                <label for="name">Schedule Later</label>
                <div class="schedule-flex wow animated fadeInUp">

                <div class="schedule-flex wow animated fadeInUp">

                <label for="name">Contact Address</label><br>

            </div>
    
            <div class="delivery-schedule wow animated fadeInUp">
                <h2>Delivery Schedule</h2>
                <input type="checkbox">
                <label for="name">Ready Now</label>
                <input type="checkbox">
